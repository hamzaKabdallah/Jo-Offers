<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{"JO_OFFERS" | translate}} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="changeLanguage()">
        <ion-icon name="language-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col >
        <ion-searchbar
          [placeholder]="'MAIN.SEARCH' | translate"
          (ionInput)="filterItems($event)"
        ></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <cdk-virtual-scroll-viewport
    itemSize="343.984"
    minBufferPx="343"
    maxBufferPx="6860"
    class="ion-content-scroll-host"
  >
    <ion-list>
      <ion-card (click)="moveToCardsPage(shop)" *cdkVirtualFor="let shop of filterdMenu">
        <img
          alt="Silhouette of mountains"
          [src]="'../../assets/images/main-images/1.jpg'"
        />
        <ion-card-header>
          <ion-card-title>{{ shop.name }}</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
        
        <ion-card-content>
          Here's a small text description
        </ion-card-content>
      </ion-card>
    </ion-list>
  </cdk-virtual-scroll-viewport>
</ion-content>
