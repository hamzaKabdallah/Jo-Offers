<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>{{ mainMenu?.name }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="warning" *ngFor="let card of cards | async">
    <ion-card-header>
      <ion-card-title>{{ card.title }}</ion-card-title>
      <ion-card-subtitle>{{ card.percentage }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Card Content
    </ion-card-content>
  </ion-card>
</ion-content>
